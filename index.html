<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200&family=Fjalla+One&family=Lilita+One&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Code Space</div>
    <div class="nav">
      <label for="languages">Languages:</label>
      <select name="languages" id="languages">
        <option value="c">C</option>
        <option value="cpp">CPP</option>
        <option value="java">Java</option>
        <option value="python">Python</option>
      </select>

      <button id="run-btn">Run <i class="fa-solid fa-play"></i> </button>
    </div>
    <div class="code-area">
      <textarea class="code"></textarea>
      <textarea class="code-input"></textarea>
      <textarea class="code-output"></textarea>
    </div>

    <script src="https://kit.fontawesome.com/d43e5df47f.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
