<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200&family=Fjalla+One&family=Lilita+One&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/dracula.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Code Space</div>
    <div class="nav">
      <label for="languages">Languages:</label>
      <select name="languages" id="languages">
        <option value="c">C</option>
        <option value="cpp">CPP</option>
        <option value="java">Java</option>
        <option value="python">Python</option>
      </select>

      <button id="run-btn">Run <i class="fa-solid fa-play"></i> </button>
    </div>
    <div class="code-area">
      <textarea id="editor"> cout << "Hello" </textarea>
      <!-- <textarea class="code-input"></textarea>
      <textarea class="code-output"></textarea> -->
    </div>

    <script src="https://kit.fontawesome.com/d43e5df47f.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/mode/clike/clike.min.js" integrity="sha512-Xb3GnfYijJxRnNAMc8UUcGxQ5UAqs4WkrfzlXXeegn+3/mTbwCdQYjmJ9rjzGe3An3msdfRFAYazeXnBCKPVxg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/edit/closebrackets.min.js" integrity="sha512-tsjcYO5hFvViRssxiM7Jhd8601epWOx1He3Hl4yuI5dKKPxr43KxkOhc9GZeeqzlYJm9ABb7UPA9697NiqZZ7Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>
</html>
